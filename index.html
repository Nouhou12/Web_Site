<!DOCTYPE html>
<html lang="""en
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Template</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background: #333; color: #fff; padding: 1rem; text-align: center; }
        nav { background: #444; padding: 0.5rem; text-align: center; }
        nav a { color: #fff; margin: 0 1rem; text-decoration: none; }
        main { padding: 2rem; }
        footer { background: #333; color: #fff; text-align: center; padding: 1rem; position: fixed; width: 100%; bottom: 0; }
    </style>
    <script>
        // Store a number in localStorage
        localStorage.setItem('myNumber', 42);
    </script>
    <script>
        // Function to update the stored number and display
        function updateNumber(delta) {
            let num = parseInt(localStorage.getItem('myNumber') || '0', 10);
            num += delta;
            localStorage.setItem('myNumber', num);
            const numberPara = document.getElementById('stored-number');
            if (numberPara) {
                numberPara.textContent = 'Stored number: ' + num;
            }
        }

        // Add buttons after DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            const main = document.querySelector('main');
            const btnContainer = document.createElement('div');
            btnContainer.style.marginTop = '1rem';

            const incBtn = document.createElement('button');
            incBtn.textContent = 'Increase';
            incBtn.onclick = function() { updateNumber(1); };

            const decBtn = document.createElement('button');
            decBtn.textContent = 'Decrease';
            decBtn.style.marginLeft = '0.5rem';
            decBtn.onclick = function() { updateNumber(-1); };

            btnContainer.appendChild(incBtn);
            btnContainer.appendChild(decBtn);

            // Update the paragraph to have an id for easy updating
            setTimeout(function() {
                const numberPara = main.querySelector('p:last-child');
                if (numberPara) numberPara.id = 'stored-number';
            }, 0);

            main.appendChild(btnContainer);
        });
    </script>
    <script>
        // Retrieve the number from localStorage
        const myNumber = localStorage.getItem('myNumber');
        // When the DOM is loaded, display the number in the main section
        document.addEventListener('DOMContentLoaded', function() {
            const main = document.querySelector('main');
            const numberPara = document.createElement('p');
            numberPara.textContent = 'Stored number: ' + myNumber;
            main.appendChild(numberPara);
        });
    </script>
</head>
<body>
    <header>
        <h1>My Website</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    <main>
        <h2>Welcome!</h2>
        <p>This is a basic website template. Customize it as you like.</p>
    </main>
    <footer>
        &copy; 2024 My Website
    </footer>
</body>
</html>
